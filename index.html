<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.1/dist/chartjs-adapter-date-fns.umd.min.js"></script>


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phi Blueprint</title>
  <link rel="stylesheet" href="styles.css">
   <!-- Add the Firebase SDKs -->
   <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-app-compat.js"></script>
   <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-auth-compat.js"></script>
   <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-firestore-compat.js"></script>
   
  
</head>
<body>
  <div id="register-form" style="display: none;">
    <label for="register-email">Email:</label>
    <input type="email" id="register-email" name="register-email" required>
    <label for="register-password">Password:</label>
    <input type="password" id="register-password" name="register-password" required>
    <button id="submit-register">Register</button>
  </div>
  
  <div id="phi-chart-container" style="display: none;">
    <canvas id="phi-chart"></canvas>
  </div>  
  <div class="top-right">
    <div class="auth-buttons">
      <button id="sign-in-button">Sign In</button>
      <button id="register-button">Register</button>
    </div>
  </div>
  <div id="sign-in-form" style="display: none;">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <button id="submit-sign-in">Submit</button>
  </div>
  <div class="description">
    <p>This program will input and record your current level of Phi.</p>
    <p>Phi is a measure of your well being in the present moment.</p>
    <p>For our purposes, Phi is a real number that runs from -20 to 20.</p>
  </div>
  <div class="buttons">
    <div id="phi-form" style="display: none;">
        <label for="phi-value">Phi Value (-20 to 20):</label>
        <input type="number" id="phi-value" name="phi-value" min="-20" max="20" required>
        <button id="submit-phi">Submit</button>
      </div>
            
    <button id="enter-phi-button">Enter Present Value of Phi</button>
    <button id="view-phi-button">View your Phi(t)</button>
  </div>

  <script src="scripts.js"></script>
  <!-- Firebase SDK and other scripts -->
</body>
</html>
